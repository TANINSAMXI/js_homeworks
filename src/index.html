<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link
            rel="stylesheet"
            href="./../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <form id="weatherForm">
                                <div class="mb-3">
                                    <label
                                        for="cityName"
                                        class="form-label"
                                    ></label>
                                    <input
                                        type="text"
                                        id="cityName"
                                        name="cityName"
                                        class="form-control"
                                        required
                                        placeholder="Enter city name please"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                    style="background-color: dodgerblue"
                                >
                                    Check Weather
                                </button>
                            </form>
                        </div>
                    </div>

                    <div id="weatherCard" class="card mt-4 d-none">
                        <div class="row g-0">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <div
                                    class="card-body"
                                    style="
                                        background-color: dodgerblue;
                                        color: white;
                                    "
                                >
                                    <h5 class="card-title">City Name</h5>
                                    <p class="card-text" id="weatherInfo"></p>
                                    <p class="card-text card-pressure"></p>
                                    <p class="card-text card-humidity"></p>
                                    <p class="card-text card-wind"></p>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js" type="module"></script>
    </body>
</html>
